<div class="new-ad-container big-screen-content">
    <div class="new-ad-content">
        <h1 text-center padding-start padding-end class="padding-top-small" (swipe)="swipeSlide($event)">{{'NEW_AD.STEP_APPOINTMENT.TITLE' | translate}}</h1>

        <h2 text-center padding-start padding-end margin-bottom (swipe)="swipeSlide($event)">{{'NEW_AD.STEP_APPOINTMENT.SUB_TITLE' | translate}}</h2>

        <app-pick-ads-appointments [item]="item" [appointment]="appointment" (notifiySelected)="select($event)"></app-pick-ads-appointments>
    </div>

    <div class="new-ad-buttons" (swipe)="swipeSlide($event)" padding-start padding-end>

        <div class="spacer"></div>

        <ion-button expand="full" shape="round" class="new-ad-buttons-flex" (click)="next()">
            {{'CORE.NEXT' | translate}}
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
    </div>
</div>
